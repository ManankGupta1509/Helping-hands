<!Doctype html>

<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Registration</title>
</head>

<header th:replace="layout :: logged-out"></header>

<h1 align="center" style=" color: blue">Please Register:</h1>
<hr style="background-color: green; border:1px solid green; width: 30%;">
<form method="post" th:object="${user}" th:action="@{/users/registration}" align="center">
    <table align="center" border="0px">
        <tr><td><label for="username"><h2>Username:</h2></label></td>
            <td><input type="text" id="username" name="username"th:field="${user.username}" style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; " /></td></tr>
        <tr><td> <label for="password"><h2>Password:</h2></label></td>
            <td><input type="password" id="password" name="password" th:field="${user.password}" style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; " /></td></tr>
        <tr><td><label for="fullName"><h2>Full Name:</h2></label></td>
            <td><input type="text" id="fullName" name="fullName" th:field="${user.userProfile.fullName}" style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; "/></td></tr>
        <tr><td><label for="gender"><h2>Gender:</h2></label></td>
            <td><input type="text" id="gender" name="gender" th:field="${user.userProfile.gender}" style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; " /></td></tr>
        <tr> <td><label for="mobileNumber"><h2>Mobile Number:</h2></label></td>
            <td><input type="text" id="mobileNumber" name="mobileNumber" th:field="${user.userProfile.mobileNumber}" style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; " /></td></tr>
        <tr>
            <td><label for="email"><h2>Email:</h2></label></td>
            <td><input type="text" id="email" name="email" th:field="${user.userProfile.email}"  style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; "/></td></tr>

        <tr> <td><label for="address"><h2>Address:</h2></label></td>
            <td><input type="text" id="address" name="address" th:field="${user.userProfile.address}" style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; " /></td></tr>
        <br>

    </table>
    <input type="submit" value="Register"  style="background-color: green;border: 0px;border-radius: 5px;padding: 20px;font-size: 16px; color: aliceblue"/>
</form>

</html>
