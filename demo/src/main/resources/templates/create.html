<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>User Registration</title>
</head>

<header th:replace="layout :: logged-out"></header>

<h1 align="center" style=" color: blue">Add Menu items:</h1>
<hr style="background-color: green; border:1px solid green; width: 30%;">
<form method="post" th:object="${dataList}" th:action="@{/create}" align="center">
    <table align="center" border="0px">
        <tr><td><label for="fullname"><h2>Menu-Item:</h2></label></td>
        <td><input type="text" id="fullname" name="fullName" required style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; "/></td></tr>
    <tr> <td><label for="mobileNumber"><h2>Price:</h2></label></td>
        <td>$<input type="text" id="mobileNumber" name="mobileNumber" required  style="border:0px;border-bottom: 2px solid black;border-radius:2px;background-color: white; font-size: 16px; padding: 5px; " /></td></tr>
   <tr>
    </table>
    <input type="submit" value="Add-Item" onclick="check()" style="background-color: green;border: 0px;border-radius: 5px;padding: 20px;font-size: 16px; color: aliceblue"/>
</form>
<script>
    function check() {
        var name = document.getElementById("fullname").value;
        var mn = document.getElementById("mobileNumber").value;


        if (name == "" || mn == "" ) {
            alert("Please Enter The Valid Details");
        }
    }
</script>

</html>
